<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_visDyr</title>
    <style></style>
  </head>
  <body>
    <article></article>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        const dyr = {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarme",
        };

        console.log(dyr);
        console.log(
          `Dyr:${dyr.navn} type:${dyr.type} levested:${dyr.levested}`
        );

        const destination = document.querySelector("article");

        destination.textContent = `Dyr:${dyr.navn} type:${dyr.type} levested:${dyr.levested}`;

        let img = document.createElement("img");
        img.src = dyr.billede;
        destination.appendChild(img);
      }
    </script>
  </body>
</html>
