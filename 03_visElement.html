<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_visElement</title>
    <style></style>
  </head>
  <body>
    <article id="dyr">
      <h3></h3>
      <img src="" alt="" />
      <p>Type:</p>
      <p>Levested:</p>
    </article>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        const dyr = {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarme",
        };

        console.log(dyr);
        console.log(
          `Dyr:${dyr.navn} type:${dyr.type} levested:${dyr.levested}`
        );

        const destination = document.querySelector("#dyr");
        const navn = `${dyr.navn}`;

        destination.querySelector("h3").textContent = navn;
        destination.querySelector("img").src = dyr.billede;
        destination.querySelector("p").textContent =
          destination.querySelector("p").textContent + "" + dyr.type;
        destination.querySelector("p:last-child").textContent =
          destination.querySelector("p:last-child").textContent +
          "" +
          dyr.levested;
      }
    </script>
  </body>
</html>
